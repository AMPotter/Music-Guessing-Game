<script>

var genre = prompt("Guess what kind of music I like the best.").toUpperCase();

if (genre === "POP") {
	alert("Not my thing. Try again.")
} else if (genre === "ROCK") {
	alert("Close. Very close. But not exactly.")
} else if (genre === "RAP") {
	alert("I respect rap more than I enjoy it. Try again.")
} else if (genre === "JAZZ") {
	alert("Not exactly, but I'm really impressed when people are good at jazz.")
} else if (genre === "METAL") {
	alert("Hooray! Yeah, I love metal. You got it right. Congrats!")
} else {
	alert("Nope! Try again.")
};

</script>
